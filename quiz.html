<!DOCTYPE html>
<html>
<head>
  <title>QUIZ</title>
 <link rel="stylesheet" type="text/css" href="quiz.css"> 

</head>

<body>
    <div class="container">
      <h1 id="Qh">Do You Know?</h1>
    <div class="score">
    <span id="user-score">0</span>
    <span id="total-score">/3</span>
  </div>
  <div class="content">
    <div id="questions">Questions</div>
  </br>
</br>
    <div class="options">
   
   <button class=choices id="Option1">Option1</button>
    <button class=choices id="Option2">Option2</button>
    <button class=choices id="Option3">Option3</button> 
    </br>
  </br>
    </div>
  </div>
  
  <div class="controls">
    <button class=restart-btn id="Restart">Restart</button>
    <button class=prev-btn onclick = "prev()" id="Prev">Prev</button>
    <button class=next-btn onclick = "next()" id="Next">Next</button>
    <button class=submit-btn onclick = "submit()" id="Submit">Submit</button>
 </div>

 <script>

  const restartbtn = document.getElementById('Restart');
  const prevbtn = document.getElementById('Prev');
  const nextbtn = document.getElementById('Next');
  const submitbtn = document.getElementById('Submit');
  const userscore = document.getElementById('user-score');
  const questiontext = document.getElementById('questions');
  const optionrd1 = document.getElementById('Option1');
  const optionrd2 = document.getElementById('Option2');
  const optionrd3 = document.getElementById('Option3');
  
  /*Defining variables*/
  let currentQuestion=0;
  var score=0;
  
  let questions = [
    { question: "Which sea creature has three hearts?",answers: [ {option:"Octopus",answer:true},{option:"Blue Whales",answer:false},{option:"Sea Turtle",answer:false}]},
    { question: "What is the Italian word for Pie?",answers: [ {option:"Donut",answer:false},{option:"Pie Cake",answer:true},{option:"Pizza",answer:false}]},
    { question: "Which is the only mammel that cannot jump?",answers: [ {option:"Snake",answer:false},{option:"Elephant",answer:true},{option:"Kangaroo",answer:false}]}
      
  ]
  
  /* Onclick Events */
  restartbtn.addEventListener('click', Restart);
  prevbtn.addEventListener('click', Prev);
  nextbtn.addEventListener('click', Next);
  submitbtn.addEventListener('click', Submit);
  
  /*Begin Quiz has the whole logic. Populate all constant var that are references to HTML elements with data using innerHTML.*/
  function beginQuiz(){
    currentQuestion = 0;
    questiontext.innerHTML = questions[currentQuestion].question;
    optionrd1.innerHTML = questions[currentQuestion].answers[0].option;
    
    optionrd1.onclick = () => {
      let ano = 0;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
    /*  if(currentQuestion<2) {
        next();
      }*/

      
}
    
    optionrd2.innerHTML = questions[currentQuestion].answers[1].option;
    optionrd2.onclick = () => {
      let ano = 1;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
      /*if(currentQuestion<2) {
        next();
      }
      */
      
      
     }
     
    
     optionrd3.innerHTML = questions[currentQuestion].answers[2].option;
    optionrd3.onclick = () => {
      let ano = 2;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
      /*if(currentQuestion<2) {
        next();
      }
      */
      

    }
    prevbtn.classList.add('hide');
  
  }
  beginQuiz();
  
  function Restart(){
    currentQuestion = 0;
    nextbtn.classList.remove('hide');
      prevbtn.classList.remove('hide');
      submitbtn.classList.remove('hide');
      optionrd1.classList.remove('hide');
      optionrd2.classList.remove('hide');
      optionrd3.classList.remove('hide');
   
      score = 0;
      userscore.innerHTML = score;
       beginQuiz();

  }
  function next(){
    currentQuestion++;
    if(currentQuestion>=2){
      nextbtn.classList.add('hide');
      prevbtn.classList.add('hide');
    }
    questiontext.innerHTML = questions[currentQuestion].question;
    optionrd1.innerHTML = questions[currentQuestion].answers[0].option;
    
    optionrd1.onclick = () => {
      let ano = 0;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
    /*  if(currentQuestion<2) {
        next();
      }*/

      
}
    
    optionrd2.innerHTML = questions[currentQuestion].answers[1].option;
    optionrd2.onclick = () => {
      let ano = 1;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
      /*if(currentQuestion<2) {
        next();
      }
      */
      
      
     }
     
    
     optionrd3.innerHTML = questions[currentQuestion].answers[2].option;
    optionrd3.onclick = () => {
      let ano = 2;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
      /*if(currentQuestion<2) {
        next();
      }
      */
      

    }
    prevbtn.classList.remove('hide');
  
  }

  function prev(){
    currentQuestion--;
    if(currentQuestion>=2){
      nextbtn.classList.add('hide');
      prevbtn.classList.add('hide');
    }
    questiontext.innerHTML = questions[currentQuestion].question;
    optionrd1.innerHTML = questions[currentQuestion].answers[0].option;
    
    optionrd1.onclick = () => {
      let ano = 0;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
    /*  if(currentQuestion<2) {
        next();
      }*/

      
}
    
    optionrd2.innerHTML = questions[currentQuestion].answers[1].option;
    optionrd2.onclick = () => {
      let ano = 1;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
      /*if(currentQuestion<2) {
        next();
      }
      */
      
      
     }
     
    
     optionrd3.innerHTML = questions[currentQuestion].answers[2].option;
    optionrd3.onclick = () => {
      let ano = 2;
      if(questions[currentQuestion].answers[ano].answer){
        if(score<3){
          score++;
           }
  
      }
      userscore.innerHTML = score;
      /*if(currentQuestion<2) {
        next();
      }
      */
      

    }
    nextbtn.classList.remove('hide');
  }
  
  function submit(){
    /*nextbtn.classList.add('hide');
      prevbtn.classList.add('hide');
      restartbtn.classList.add('hide');
      submitbtn.classList.add('hide'); */
      optionrd1.style.visibility = 'hidden';
      optionrd2.style.visibility = 'hidden';
      optionrd3.style.visibility = 'hidden';
     
      submitbtn.style.visibility = 'hidden';
     /* nextbtn.style.visibility = 'hidden';
      restartbtn.style.visibility = 'hidden';
      prevbtn.style.visibility = 'hidden';
    optionrd1.classList.add('hide');
      optionrd2.classList.add('hide');
      optionrd3.classList.add('hide'); */
      questiontext.innerHTML = "Congratulations!";
  }
  
  </script>
  
</div>
 </body>
